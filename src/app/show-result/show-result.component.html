<div class="w-full mt-10 flex items-center justify-center flex-col">
  <mat-label class="mb-2 text-lg">{{message}}</mat-label>
  <mat-label class="mb-2 text-lg text-green-500">Số lần lặp: {{iteration}}</mat-label>
  <mat-label class="mb-2 text-lg text-green-500">Hệ số co q: {{hesoco}}</mat-label>
  <span class="mb-12 text-lg">Ta có ma trận cần tìm:</span>
  <div
    class="mb-10 border-2 px-4 border-black  relative before:content-[''] before:absolute before:bg-[#eeeff0]  before:-top-6 before:h-8 before:left-4 before:right-4 after:content-[''] after:absolute after:bg-[#eeeff0]  after:-bottom-6 after:h-8 after:left-4 after:right-4 ">
    <div class="flex flex-1 justify-items-stretch  mt-1 -mr-6 mb-1" *ngFor="let row of matrix; let i = index">
      <div *ngFor="let item of matrix[0]; let j=index" class="flex-1 mr-6 text-lg flex align-center justify-center">
        <span class="w-[240px] inline-block text-center">
          {{matrix[i][j]}}
        </span>
      </div>
    </div>
  </div>
</div>
